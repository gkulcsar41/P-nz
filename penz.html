<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zsebp√©nz Kezel≈ë</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .admin-view, .child-view {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, select {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .password-view {
            display: block;
        }
        .admin-view {
            display: none;
        }
        .show-password {
            position: relative;
            left: 0;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zsebp√©nz Kezel≈ë</h1>
    </header>

    <!-- Sz√ºl≈ëi bejelentkez√©s -->
    <div class="password-view">
        <h2>Sz√ºl≈ëi bejelentkez√©s</h2>
        <label for="password">Add meg a sz√ºl≈ëi jelsz√≥t:</label>
        <input type="password" id="password" />
        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
        <button onclick="checkPassword()">Bel√©p√©s</button>
    </div>

    <!-- Sz√ºl≈ëi n√©zet -->
    <div class="admin-view" id="admin-view">
        <h2>Sz√ºl≈ëi n√©zet</h2>
        <label for="child">Gyerek neve:</label>
        <select id="child"></select>
        <label for="amount">Zsebp√©nz hozz√°ad√°sa:</label>
        <input type="number" id="amount" placeholder="√ñsszeg" />
        <button onclick="addAllowance()">Hozz√°ad√°s</button>
    </div>

    <!-- Gyerek n√©zet (mindig l√°that√≥) -->
    <div class="child-view" id="child-view">
        <h2>Gyerek n√©zet</h2>
        <label for="child-name">V√°laszd ki a neved:</label>
        <select id="child-name" onchange="updateChildBalance()"></select>
        <h3>Aktu√°lis egyenleg:</h3>
        <p id="balance">0 Ft</p>
    </div>

    <footer>
        <p>&copy; 2024 Zsebp√©nz Kezel≈ë</p>
    </footer>

    <script>
        const defaultChildren = [
            { name: "Zia", balance: 0 },
            { name: "Petra", balance: 0 },
            { name: "Peti", balance: 0 },
            { name: "G√°bor", balance: 0 },
            { name: "Fruzsi", balance: 0 },
            { name: "Zs√≥fi", balance: 0 },
        ];

        const adminPassword = "W0rdApacs555"; // A sz√ºl≈ëi jelsz√≥

        // Ellen≈ërizz√ºk, hogy a gyerekek l√©teznek-e a localStorage-ban
        if (!localStorage.getItem('children')) {
            localStorage.setItem('children', JSON.stringify(defaultChildren));
        }

        // Funkci√≥, amely ellen≈ërzi a sz√ºl≈ëi jelsz√≥t
        function checkPassword() {
            const password = document.getElementById("password").value;

            if (password === adminPassword) {
                document.querySelector('.password-view').style.display = 'none';
                document.getElementById('admin-view').style.display = 'block';
                populateChildOptions(); // Felt√∂ltj√ºk a gyerekek neveit sz√ºl≈ëi n√©zetbe
            } else {
                alert("Helytelen jelsz√≥!");
            }
        }

        // Funkci√≥, hogy zsebp√©nzt adjunk hozz√° egy gyerekhez
        function addAllowance() {
            const childName = document.getElementById("child").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!childName || isNaN(amount)) {
                alert("K√©rlek, add meg a gyerek nev√©t √©s a zsebp√©nz √∂sszeg√©t!");
                return;
            }

            let children = JSON.parse(localStorage.getItem('children'));

            let child = children.find(c => c.name === childName);
            if (!child) {
                alert("Nem l√©tez≈ë gyerek neve!");
                return;
            }

            child.balance += amount;

            localStorage.setItem('children', JSON.stringify(children));

            alert(`${childName} √∫j egyenlege: ${child.balance} Ft`);
            populateChildOptions(); // √öjrat√∂ltj√ºk a sz√ºl≈ëi leg√∂rd√ºl≈ët
        }

        // Funkci√≥, hogy megjelen√≠ts√ºk a gyerek egyenleg√©t
        function updateChildBalance() {
            const childName = document.getElementById("child-name").value;
            const children = JSON.parse(localStorage.getItem('children'));

            const child = children.find(c => c.name === childName);
            if (child) {
                document.getElementById("balance").innerText = `${child.balance.toFixed(2)} Ft`;
            } else {
                document.getElementById("balance").innerText = "Nincs adat.";
            }
        }

        // A gyerekek neveit el≈ëre felt√∂ltj√ºk a "Sz√ºl≈ëi n√©zet" leg√∂rd√ºl≈ë men√ºj√©be
        function populateChildOptions() {
            const children = JSON.parse(localStorage.getItem('children'));
            const childSelect = document.getElementById("child");

            childSelect.innerHTML = '';

            children.forEach(child => {
                const option = document.createElement("option");
                option.value = child.name;
                option.textContent = child.name;
                childSelect.appendChild(option);
            });
        }

        // A gyerekek neveit el≈ëre felt√∂ltj√ºk a "Gyerek n√©zet" mez≈ëbe
        function populateChildNameInput() {
            const children = JSON.parse(localStorage.getItem('children'));
            const childNameInput = document.getElementById("child-name");

            childNameInput.innerHTML = '';

            children.forEach(child => {
                const option = document.createElement("option");
                option.value = child.name;
                option.textContent = child.name;
                childNameInput.appendChild(option);
            });

            // Ha van kiv√°lasztott gyerek, friss√≠tj√ºk az egyenleget
            if (children.length > 0) {
                document.getElementById("balance").innerText = `${children[0].balance} Ft`;
            }
        }

        // Jelsz√≥ l√°that√≥s√°g√°nak v√°lt√°sa
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
        }

        // Bet√∂lt√©skor felt√∂ltj√ºk a gyerekeket √©s azok egyenlegeit
        window.onload = function() {
            populateChildNameInput();
        };
    </script>

</body>
</html>
