<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kulcsár Gábor keresője</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c9d6ff, #e2e2e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: #007aff;
      font-size: 2em;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .search-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 18px;
      outline: none;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 25px;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ecb;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Kulcsár Gábor keresője</h1>

  <div class="search-box">
    <input type="text" id="query" placeholder="Mit szeretnél keresni?">
    <button onclick="search()">Keresés a Google-ben</button>
  </div>

  <footer>Powered by Google</footer>

  <script>
    function search() {
      const input = document.getElementById("query").value.trim();
      if (input !== "") {
        const query = encodeURIComponent(input);
        window.location.href = "https://www.google.com/search?q=" + query;
      } else {
        alert("Kérlek, írj be valamit a kereséshez!");
      }
    }
  </script>

</body>
</html>
